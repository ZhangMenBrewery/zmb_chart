<!--base.html-->
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    {% bootstrap_css %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark border border-dark bg-dark">
      <div class="container">
        {% include 'header.html' %}  
      </div>
    </nav>
    <section class="bg-light pt-5 pb-5">
      <div class="container pb-5">
        <div class="row justify-content-center d-flex">
          <div class="col-xs-12 col-md-10 align-self-center">
            <h1 class="display-4 text-center  mb-3 mt-5">{% block headmessage %} {% endblock%}</h1>
            <p class="lead  text-center">{% block content %} {% endblock%}</p>
            <div class="justify-content-center d-flex mt-3 mb-1">
              <a class="btn btn-primary  btn-lg   mt-md-3 me-2" href="#" role="button">Download Now</a>
              <a class="btn btn-outline-secondary  btn-lg   mt-md-3 ml-md-3" href="#" role="button">Learn more now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="panel-footer">
      {% include 'footer.html' %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
</body>
</html>
